					contain: var(--line-numbers-contain);

				aside > ul {

					margin: 0;
					list-style: none;
				}

				aside > ul > li {
					translate: 0 var(--line-numbers-padding-top);
				}

				aside > ul > li::before {
					display: block;
					counter-increment: line-number;
					content: counter(line-number);
				}

				aside > ul > li::after {
					display: block;
					counter-increment: line-number;
					content: counter(line-number);
				}

				aside > ul > li:nth-child(n + 887)::before,

				}
